
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Presenter · Oh My Balls · Live (Full-Range Roam)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f1a;--card:#111827;--muted:#6b7280;--text:#e5e7eb;--accent:#22d3ee;--ring:0 0 0 2px rgba(34,211,238,.35), 0 10px 20px rgba(0,0,0,.35);
  --green:#10b981;--red:#ef4444;
}
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;background:radial-gradient(1200px 800px at 80% -10%,rgba(34,211,238,.07),transparent 40%),radial-gradient(1200px 800px at 10% 110%,rgba(16,185,129,.07),transparent 40%),var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial}
.container{max-width:1200px;margin:0 auto;padding:24px}
.header{display:flex;align-items:center;justify-content:space-between;gap:16px;margin-bottom:16px}
.badge{font-weight:800;letter-spacing:.06em;color:#0b1220;background:linear-gradient(90deg,#22d3ee,#34d399);padding:6px 10px;border-radius:999px;font-size:12px;text-transform:uppercase;box-shadow:var(--ring)}
.title{font-size:24px;font-weight:900}
.card{background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.0));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px;box-shadow:0 8px 30px rgba(0,0,0,.25)}
.timeline{display:flex;gap:8px;align-items:center}
.ticks{display:grid;grid-template-columns:repeat(31,1fr);gap:4px;width:100%}
.tick{height:6px;background:rgba(255,255,255,.14);border-radius:4px} .tick.active{background:linear-gradient(90deg,#22d3ee,#34d399);box-shadow:0 0 10px rgba(34,211,238,.6)}
.stage{display:grid;grid-template-columns:320px 1fr;gap:16px}
.stat{display:flex;align-items:center;justify-content:space-between;margin:8px 0}.stat .v{font-variant:tabular-nums}
.board{position:relative;overflow:hidden;height:560px;background:linear-gradient(180deg,rgba(255,255,255,.02),rgba(255,255,255,.01));border:1px solid rgba(255,255,255,.08);border-radius:16px;padding:16px}
.levels{position:absolute;inset:16px;display:flex;flex-direction:column;justify-content:space-between}
.level{display:flex;align-items:center;gap:10px}
.level .label{width:54px;text-align:right;font-variant:tabular-nums;color:#9ca3af;font-size:12px}
.level .lane{flex:1;height:22px;border-radius:999px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.06);display:flex;align-items:center;padding:2px}
.ball{height:18px;min-width:18px;border-radius:999px;margin-right:6px;display:inline-flex;align-items:center;justify-content:center;font-size:11px;font-weight:800}
.ball.long{background:rgba(16,185,129,.2);border:1px solid rgba(16,185,129,.6);color:#d1fae5}
.ball.short{background:rgba(239,68,68,.2);border:1px solid rgba(239,68,68,.6);color:#fee2e2}
.ball.win{box-shadow:0 0 0 3px rgba(255,255,255,.12),0 0 20px rgba(34,211,238,.6);transform:scale(1.04)}
.price-line{position:absolute;left:0;right:0;height:2px;background:linear-gradient(90deg,#22d3ee,#34d399);box-shadow:0 0 20px rgba(34,211,238,.5);transition:top .12s ease}
.btn{background:linear-gradient(90deg,#22d3ee,#34d399);color:#0b1220;font-weight:800;border:none;border-radius:12px;padding:10px 14px;cursor:pointer;box-shadow:var(--ring)}
.meta{color:#9ca3af;font-size:13px}
.big{font-size:40px;font-weight:900}
@media (max-width:1100px){.stage{grid-template-columns:1fr}}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div style="display:flex;align-items:center;gap:12px">
      <span class="badge">Oh&nbsp;My&nbsp;Balls</span>
      <div class="title">Presenter — Live (Full-Range Roam)</div>
    </div>
    <div class="timeline card" style="padding:8px 12px">
      <div class="meta">t0</div>
      <div class="ticks" id="ticks"></div>
      <div class="meta">t30</div>
      <div class="meta" id="countdown">30s</div>
    </div>
  </div>

  <div class="stage">
    <div class="card">
      <div class="stat"><div class="meta">Anchor p0</div><div class="v" id="p0">—</div></div>
      <div class="stat"><div class="meta">Current</div><div class="v" id="pc">—</div></div>
      <div class="stat"><div class="meta">Δ %</div><div class="v" id="chg">—</div></div>
      <div class="stat"><div class="meta">Direction</div><div class="v" id="dir">—</div></div>
      <hr/>
      <div class="meta">Index-driven sim: indicator roams entire grid S9…B9. 1% lane spacing (±10%).</div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button class="btn" onclick="resetSim()">Reset</button>
        <button class="btn" onclick="location.href='presenter-results.html'">Resolve →</button>
      </div>
    </div>

    <div class="board card">
      <div id="priceLine" class="price-line" style="top:50%"></div>
      <div class="levels" id="levels"></div>
    </div>
  </div>

  <div class="meta" style="margin-top:8px">Tune feel: change <span style="font-family:monospace">jumpProb</span>, <span style="font-family:monospace">stepMax</span>, <span style="font-family:monospace">lanePct</span>.</div>
</div>

<script>
// Build ticks
for(let i=0;i<31;i++){const d=document.createElement('div');d.className='tick';d.id='tick'+i;document.getElementById('ticks').appendChild(d);}

const levelsElm = document.getElementById('levels');
// 20 lanes total: S9..S1..S0..B0..B1..B9
const labels = [...Array(9).keys()].map(i=>'S'+(9-i)).concat(['S0','B0']).concat([...Array(9).keys()].map(i=>'B'+(i+1)));
const grid = labels;
function makeLane(label){
  const side = label.startsWith('B') ? 'long' : 'short';
  const lane = document.createElement('div'); lane.className='level';
  lane.innerHTML = `<div class="label">${label}</div>
    <div class="lane" data-label="${label}">
      <div class="ball ${side}" id="ball-${label}">${label.replace(/\\D/g,'')}</div>
    </div>`;
  return lane;
}
grid.forEach(l=>levelsElm.appendChild(makeLane(l)));

// ----- Full-range index simulation -----
// We simulate an index 'idx' moving across [0 .. grid.length-1].
// Each lane corresponds to a 1% price offset from p0 (lanePct=0.01), centered at S0/B0 around p0.
// So idx 0  -> approx -9% (S9),  idx 19 -> +9% (B9).
const lanePct = 0.01;      // 1% per lane
const halfSpan = 9;        // 9 lanes to either side from the center pair (S0/B0)
const clampPct = halfSpan * lanePct; // 9% each side ~ ±9%

let p0 = 62000 + (Math.random()*2000-1000);
let pc = p0;

// Index walk parameters
let idx = Math.floor(Math.random() * grid.length);
let dir = Math.random() > 0.5 ? 1 : -1;
const stepMax = 2.8;     // max lane step per tick
const jumpProb = 0.08;   // chance to do a bigger jump
const jumpSize = 5;      // big jump lanes
const tickMs = 100;      // update frequency

let t = 0;
let timer=null, tickTimer=null;

function setText(id, v){document.getElementById(id).textContent = v;}
function fmt(n){return '$'+n.toFixed(2).replace(/\\B(?=(\\d{3})+(?!\\d))/g,',');}

function pctFromIndex(i){
  // map i in [0..19] to [-9%..+9%], roughly aligning to labels
  const mid = (grid.length-1)/2;  // 9.5
  const offset = i - mid;
  return (offset / halfSpan) * lanePct * halfSpan; // simplifies to offset * 0.01
}

function updateFromIndex(){
  // convert index -> price via percent offset from p0
  const offsetPct = (idx - (grid.length-1)/2) * lanePct; // -9%..+9%
  pc = p0 * (1 + offsetPct);

  // move the visual line to exact lane position
  const top = 16 + (levelsElm.clientHeight) * (idx/(grid.length-1));
  document.getElementById('priceLine').style.top = top+'px';

  // highlight lane
  document.querySelectorAll('.ball').forEach(b=>b.classList.remove('win'));
  const label = grid[idx];
  const win = document.getElementById('ball-'+label);
  if(win) win.classList.add('win');

  // numbers
  setText('pc', fmt(pc));
  const chg = (pc-p0)/p0*100;
  setText('chg', (chg>=0?'+':'')+chg.toFixed(2)+'%');
  setText('dir', chg>0? '↑ Long bias' : chg<0? '↓ Short bias' : '—');
}

function tick(){
  // Randomized direction with occasional big jumps;
  // always remain within [0 .. grid.length-1], so indicator roams entire grid.
  if(Math.random() < 0.15) dir *= -1;                       // sometimes reverse
  let step = (Math.random()*stepMax);                       // 0..stepMax
  if(Math.random() < jumpProb) step += jumpSize;            // big hop
  step *= dir;

  idx = Math.round(idx + step);
  if(idx < 0){ idx = 0; dir = 1; }                          // bounce at edges
  if(idx > grid.length-1){ idx = grid.length-1; dir = -1; }

  updateFromIndex();
}

function start(){
  p0 = 62000 + (Math.random()*2000-1000);
  pc = p0; t = 0;
  idx = Math.floor(Math.random() * grid.length);
  dir = Math.random() > 0.5 ? 1 : -1;

  setText('p0', fmt(p0));
  setText('pc', fmt(pc));
  setText('chg','0.00%'); setText('dir','—');

  if(timer) clearInterval(timer);
  if(tickTimer) clearInterval(tickTimer);

  timer = setInterval(()=>{
    const tickEl = document.getElementById('tick'+t);
    if(tickEl) tickEl.classList.add('active');
    t++;
    if(t>30){
      clearInterval(timer);
      clearInterval(tickTimer);
      setTimeout(()=>location.href='presenter-results.html',700);
    }
    document.getElementById('countdown').textContent = Math.max(0,30-t)+'s';
  },1000);

  tickTimer = setInterval(tick, tickMs);
  updateFromIndex();
}

function resetSim(){
  document.querySelectorAll('.tick').forEach(el=>el.classList.remove('active'));
  start();
}

window.addEventListener('load', start);
</script>
</body>
</html>
